classname=org.nyxcode.wurm.timedpay.TimedPay
classpath=TimedPay.jar
sharedClassLoader=true

# Required
# How much money to give each player (in iron)
# default: 10
# Enter 0 to disable
amountCash=10

# Required
# How much karma to give each player
# default: 10
# Enter 0 to disable
amountKarma=1

# Required
# Payout interval (in real seconds)
# default: 60
payoutInterval=60